<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>CCIAPPS Gestor de aplicaciones extra para CIMA cableados industriales</title>
</head>
<body>
    <h1>Informe de productividad de empleados</h1>
    <form action="." method="POST">
        {% csrf_token %}
        <table>
            <tr>
            {% for fila in filas %}
                <tr>
                    <td>{{ fila.0 }}</td>
                    <td>{{ fila.1 }}</td>
                    <td>{{ fila.2 }}</td>
                </tr>
            {% endfor %}
        </table>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
